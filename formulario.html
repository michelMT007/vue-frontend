<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <script src="http://unpkg.com/vue"></script>
    <h1>Formulário - experiência</h1>

    <div id="app">
        <label for="">Nome: </label>
        <input type="text" v-model="nome"><br>
        
        <label for="">Telefone: </label>
        <input type="" v-model="telefone"><br>
        
        <label for="">Deseja receber novidades no seu email?</label> <br>
        <input type="radio" value="SIM" v-model="novidades">SIM
        <input type="radio"    value="NÃO" v-model="novidades">NÃO  <br>

        <label for="">Interesses em Esportes</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses" >Futebol <br>
        <input type="checkbox" value="Volei" v-model="interesses" >Volei <br>
        <input type="checkbox" value="F1" v-model="interesses" >F1 <br>
        <input type="checkbox" value="Bares" v-model="interesses" >Bares<br>
        
        <label for="">Em qual midia chegou até nós?</label>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="por acaso navegando na web">por acaso navegando na web</option>
            <option value="Redes Sociais">Redes Sociais</option>           
        </select>
        <br>
        <button>Enviar Dados</button><br>
        <br>
        <hr> 
        <br>
        <br>
        Nome:{{nome}} <br>
        Telefone:{{telefone}} <br>
        Novidades:{{novidades}} <br>
        Interesses:{{interesses}} <br>
        Conheceu:{{conheceu}} <br>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                titulo:"Formulário apresentação dos dados preenchido",
                nome:"",
                telefone:"",
                novidades:"",
                interesses: [],
                conheceu:"",
            }
        })
    </script>
</body>
</html>
